name: Download Pokemon Logos

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  download-logos:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests

    - name: Copy enriched data from BankTCG path reference
      run: |
        # The enriched data needs to be in this repo for the action to work
        # Check if it exists, otherwise download from a known location or fail gracefully
        if [ -f "pokemon_enriched_series_data.json" ]; then
          echo "✅ Found enriched data file"
        else
          echo "❌ pokemon_enriched_series_data.json not found in repo"
          echo "Please copy this file from BankTCG/assets/games/ to the repo root"
          exit 1
        fi

    - name: Download Pokemon logos
      run: |
        python download_pokemon_logos.py \
          --input pokemon_enriched_series_data.json \
          --output pokemon_logos \
          --delay 0.5

    - name: Create logos artifact
      uses: actions/upload-artifact@v4
      with:
        name: pokemon-logos
        path: pokemon_logos/
        retention-days: 7

    - name: Summary
      run: |
        echo "## Download Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Downloaded logos are available as an artifact." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Files downloaded:" >> $GITHUB_STEP_SUMMARY
        ls -la pokemon_logos/*.png 2>/dev/null | wc -l | xargs -I {} echo "{} PNG files" >> $GITHUB_STEP_SUMMARY
        ls -la pokemon_logos/*.jpg 2>/dev/null | wc -l | xargs -I {} echo "{} JPG files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the 'pokemon-logos' artifact from the Actions page." >> $GITHUB_STEP_SUMMARY

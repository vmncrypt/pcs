name: Scrape PriceCharting Grade Data

on:
  schedule:
    # Run every 5 days at 2 AM UTC
    - cron: '0 2 */5 * *'
  push:
    branches:
      - main  # Run on push to main for testing
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Job 1: Sync eligible products (only runs once at start)
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Sync eligible products
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        PYTHONUNBUFFERED: 1
      run: |
        python -u sync_eligible_products.py

  # Job 2: Scrape batch 1 (runs after sync)
  scrape-batch-1:
    needs: sync
    runs-on: ubuntu-latest
    timeout-minutes: 350  # 5 hours 50 minutes

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scraper batch 1
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        PYTHONUNBUFFERED: 1
      run: |
        # Run for ~3.8 hours with 2 second delay between requests
        # This processes all 6,768 products in one batch
        timeout 19800s python -u process_db.py --batch-size 100 --delay 2.0 || true


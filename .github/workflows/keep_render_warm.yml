name: Keep Render Warm

on:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Ping Render health endpoint
        env:
          HEALTH_URL: ${{ secrets.RENDER_HEALTH_URL }}
        run: |
          if [ -z "$HEALTH_URL" ]; then
            echo "RENDER_HEALTH_URL secret is not configured."
            exit 1
          fi

          # Keep the call under 20 seconds while waking the instance if needed.
          curl --silent --show-error --fail \
            --connect-timeout 5 \
            --max-time 15 \
            "$HEALTH_URL" \
            && echo "Render instance responded quickly." \
            || echo "Health check timed out or failed; instance may still be waking."
